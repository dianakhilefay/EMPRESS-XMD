<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Void V4 Enterprise Gateway</title>
  <meta name="description" content="Login to your Void V4 account and access the ultimate WhatsApp bot gateway platform.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Particle background -->
  <div class="particles" id="particles"></div>

  <!-- Navigation -->
  <nav id="nav">
    <div class="brand">
      <div class="logo">V4</div>
      <div>
        <div class="brand-name">VOID V4</div>
        <div class="brand-subtitle">Enterprise Gateway</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/#features"><i class="fas fa-star"></i> Features</a>
      <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
    </div>
    <button class="nav-toggle" id="navToggle">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card auth-card-simple">
      <!-- Login Form -->
      <div class="auth-form-section auth-form-centered">
        <div class="auth-form-header">
          <h1 class="auth-form-title">Sign In</h1>
          <p class="auth-form-subtitle">Enter your credentials to access your account</p>
        </div>

        <form id="loginForm" class="auth-form" autocomplete="off">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i> Username
            </label>
            <div class="input-wrapper">
              <input 
                type="text" 
                id="username" 
                name="username"
                class="form-input"
                placeholder="Enter your username"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="input-wrapper password-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="keepSignedIn" name="keepSignedIn">
              <span class="checkmark"></span>
              <span class="checkbox-label">Keep me signed in</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <div id="loginStatus" class="form-status"></div>

          <button type="submit" class="btn auth-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In</span>
          </button>
        </form>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <div class="social-login-buttons">
          <button type="button" class="social-login-btn github-btn">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </button>
          <button type="button" class="social-login-btn google-btn">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
        </div>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/register" class="auth-link">Create one now</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="auth-page-footer">
    <p>© <span id="year"></span> Void V4 Enterprise. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <span>•</span>
      <a href="#">Terms</a>
      <span>•</span>
      <a href="#">Support</a>
    </div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="auth.js"></script>
</body>
</html>
